<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Error - ADHD Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-red-50 min-h-screen flex items-center justify-center p-4">
    <div class="container bg-white rounded-lg shadow-lg p-8 max-w-md w-full text-center">
        <h1 class="text-2xl font-bold text-red-700 mb-4">Authentication Error</h1>
        <p class="text-gray-700 mb-2">Sorry, there was a problem logging you in.</p>
        {% if result %}
            <p class="text-sm text-red-600 mb-1"><strong>Error:</strong> {{ result.get('error') }}</p>
            <p class="text-sm text-red-600 mb-4"><strong>Description:</strong> {{ result.get('error_description') }}</p>
        {% else %}
            <p class="text-gray-600 mb-4">An unexpected error occurred.</p>
        {% endif %}
        <a href="{{ url_for('index') }}" class="inline-block px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-medium rounded-md shadow transition duration-150 ease-in-out">Return Home</a>
    </div>
</body>
</html>
